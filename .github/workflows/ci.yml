name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.5'
    
    - name: Install Bundler
      run: gem install bundler -v 2.4.22 

    - name: Install dependencies
      run: bundle install
    
    - name: Run tests
      run: bundle exec rspec

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7.5'

    - name: Install Bundler
      run: gem install bundler -v 2.4.22  

    - name: Install dependencies
      run: bundle install

    - name: Run RuboCop
      run: bundle exec rubocop
